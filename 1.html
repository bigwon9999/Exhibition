<!DOCTYPE html>
<html>
<head>
  <meta charset="utf=8">
  <style>
  #poster{
    transition: all 1s;
    /* 모든 효과에 대해서 1초동안 부드럽게 전환 */
  }
  #poster:hover{
    -webkit-filter: invert(100%);
    /* 벤더프리픽스 크롬,사파리 */
    -o-filter:  invert(100%);
    /* 벤더프리픽스 오페라 */
    filter:  invert(100%);
    /* 모든 웹브라우저 */
  }
    body{
      display:flex;
      align-items:center;
      text-align:center;
      justify-content:center;
    }
    .container{
      display:flex;
      text-align:center;
      flex-direction:column;
      width:800px;
      /* border:1px solid gray; */
    }
    header{
      /* border-bottom:1px solid gray; */
      padding-left:20px;
      text-align: center;
    }
    footer{
      /* border-top:1px solid gray; */
      padding:20px;
      text-align: center;
    }
    .content{
      display:flex;
    }
    main{
      padding:20px;
      text-align:center;
      display : block;
      margin : auto;
    }
    #poster{
      border : 3px solid black;
    }
    nav, aside{
      flex-basis: 150px;
      flex-shrink:0;
      text-align:center;
      display : block;
      margin : auto;
      /* main만 줄어듬 */
    }
    nav{
      order:-1;
    }
    button{
      border:0;
      outline:0;
      background-color:white;
    }
    .btm_image{
      transition: all 1s;
    }
    .btm_image:hover{
      transform : scale(1.4);
    }
  </style>
</head>
<script type="text/javascript">
function toggleImg(){
  document.getElementById("poster").src="../exhibition/img/rgbh2.png";
  document.getElementById("name").innerHTML = "Y님의 사진전";
}

</script>
  <body>
    <div class="container">
      <header>
        <h1>exhibition</h1>
      </header>
    <section class="content">
      <main>
      <div>
        <a href="../exhibition/2.html">
        <img id="poster" src="../exhibition/img/rgbh1.png" height="500">
      </a>
        <br>
      </div>
        <p id="name"> X님의 사진전 </p>
      </main>
      <nav>
        <button onclick="toggleImg()" class="btm_image" id="leftb">
        <img src="../exhibition/img/free-icon-left-arrow-271220.png"
        width="50" height="50"></button>
      </nav>
      <aside>
        <button onclick="toggleImg()" class="btm_image" id="rightb">
        <img src="../exhibition/img/free-icon-right-arrow-271228.png"
        width="50" height="50"></button>
      </aside>
    </section>
      <footer>
        <h3>aboudst us.why...</h3>
      </footer>
    </div>
    <script src="ImageHandler.js"></script>
  </body>
</html>
